<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pinkyshot</title>

    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="images/logotipe2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Julius+Sans+One" rel="stylesheet">

</head>

<body>

    <header>

        <div class="totalHeader">
                <div class="upperHeader">

                    <div class="empty"></div>

                    <div id="label">PINKYSHOT</div>

                    <div id="panel"></div>

                </div>
     
                <div class="lowerHeader">

                    <div class="search">

                        <input placeHolder="Search">

                    </div>

                </div>

            </div>

    </header>

    <div id="posts"></div>

    <div id="newPost" hidden></div>

    <div class="Load more">
        <button id="loadMore">More photos</button>
    </div>

    <div class="footer">

        <div class="middle">
            Pinkyshot | Borisevich Daria | 2 course | 6 group | dashbor00@gmail.com | 10.04.2019
        </div>
    </div>

    <div class="side">

        <div class="uploadPhoto">

            <img class="upload" src="images/upload.png">

            <a href="upload.html">
                <p>Upload photo</p>
            </a>

        </div>

        <div id="filter"></div>
    </div>

    
    <script src="post.js"></script>
    <script src="filter.js"></script>
    <script src="allPosts.js"></script>
    <script src="viewUser.js"></script>
    <script src="viewClass.js"></script>
    <script src="viewHeader.js"></script>
    <script src="index.js"></script>

</body>

</html>
